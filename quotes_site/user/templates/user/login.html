<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    {% load static %}
	<title>EGOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'quote/style.css'%}">
</head>

<body>
<div class = 'container'>
        <div class="row header-box pt-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to scrap</a>
                </h1>
            <div>
        <div class="col-md-4">
            <p>
                <a href="/login" class="btn btn-primary">Sign up</a>
            </p>
        </div>
                <a> Sign in </a>
            </div>
            </div>
        </div>
        <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-xs-3">
                <label>Username: <br>
                    {{ form.username }}
                </label>
                {% if error_message %}
                    <span>{{ form.errors.username }}</span>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-3">
                <label>Password: <br>
                    {{ form.password }}
                </label>
                {% if error_message %}
                    <span>{{ form.errors.password }}</span>
                {% endif %}
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary mb-3">Sign In</button>
        </div>
        </form>
</div>
</body>
</html>
